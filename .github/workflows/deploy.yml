name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      commit_sha: ${{ steps.commit.outputs.sha }}
      commit_short: ${{ steps.commit.outputs.short }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Get commit SHA
        id: commit
        run: |
          echo "sha=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT
          echo "short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
      
      - name: Display commit SHA
        run: |
          echo "::notice title=Commit SHA::Building from commit ${{ steps.commit.outputs.sha }}"
          echo "Commit SHA: ${{ steps.commit.outputs.sha }}"
          echo "Short SHA: ${{ steps.commit.outputs.short }}"
          echo "Commit Message: $(git log -1 --pretty=%B)"
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Display deployment info
        run: |
          echo "::notice title=Deployment Info::Deploying commit ${{ needs.build.outputs.commit_sha }}"
          echo "Commit SHA (full): ${{ needs.build.outputs.commit_sha }}"
          echo "Commit SHA (short): ${{ needs.build.outputs.commit_short }}"
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      
      - name: Display deployment SHA
        run: |
          echo "::notice title=Deployment Complete::Deployed to ${{ steps.deployment.outputs.page_url }}"
          echo "Deployment URL: ${{ steps.deployment.outputs.page_url }}"
          echo "Commit SHA: ${{ needs.build.outputs.commit_sha }}"
          echo "Deployment completed at: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"


